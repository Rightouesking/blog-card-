!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container for the blog card -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
              
              
              
              
              <!-- Card component from Bootstrap -->
                <div class="card mb-4">
                    <img src="images/preview.jpg" class="card-img-top" alt="Blog preview">
                    <div class="card-body">
                        <h5 class="card-title">Blog Post Title</h5>
                        <p class="card-text">A short description of the blog post. It gives a preview of the content that entices the reader to click and read more.</p>
                        <a href="#" class="btn btn-primary">Read more</a>
                    </div>
                    <div class="card-footer text-muted">
                        Posted on <span class="text-primary">May 5, 2025</span> by <span class="text-primary">Author Name</span>
                    </div>
                </div>
            </div>
        </div>
    </div>\



    

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
